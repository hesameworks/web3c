name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show tool versions
        run: |
          gcc --version || echo "gcc missing"
          make --version || echo "make missing"

      - name: Build library
        run: make

      - name: Run tests
        run: make test

      - name: Build examples
        run: make examples
